<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Funnel Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Auth Screen (hidden when authenticated) -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-box">
            <h2>Welcome to FunnelFlow</h2>
            <p>Enter your PIN to access the dashboard</p>
            <input type="password" id="pin-input" placeholder="Enter PIN" maxlength="4">
            <p id="pin-error" class="error-message"></p>
            <button id="login-btn" class="action-btn">Login</button>
        </div>
    </div>

    <!-- App Container (shown when authenticated) -->
    <div id="app-container" class="hidden">
        <header>
            <div class="header-left">
                <h1>FunnelFlow</h1>
                <div class="analytics-summary">
                    <div class="analytics-item">
                        <span class="analytics-label">Total Leads</span>
                        <span id="total-leads" class="analytics-value">0</span>
                    </div>
                    <div class="analytics-item">
                        <span class="analytics-label">TOF→MOF</span>
                        <span id="tof-mof-rate" class="analytics-value">0%</span>
                    </div>
                    <div class="analytics-item">
                        <span class="analytics-label">MOF→BOF</span>
                        <span id="mof-bof-rate" class="analytics-value">0%</span>
                    </div>
                    <div class="analytics-item">
                        <span class="analytics-label">Overall</span>
                        <span id="overall-rate" class="analytics-value">0%</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button id="add-funnel" class="action-btn">New Funnel</button>
                <button id="export-pdf" class="action-btn"><i class="fas fa-file-pdf"></i> Export</button>
                <button id="install-btn" class="install-btn hidden">Install App</button>
            </div>
        </header>

        <main>
            <!-- Funnel Visualization -->
            <div class="funnel-visualization">
                <div class="funnels-container" id="funnels-container">
                    <!-- Funnels will be dynamically inserted here -->
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <canvas id="conversion-chart"></canvas>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>

        <!-- Modals -->
        <!-- Add/Edit Funnel Modal -->
        <div id="add-funnel-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Funnel</h2>
                <form id="funnel-form">
                    <div class="form-group">
                        <label for="funnel-name">Funnel Name</label>
                        <input type="text" id="funnel-name" required>
                    </div>
                    <div class="form-group">
                        <label for="funnel-type">Funnel Type</label>
                        <select id="funnel-type" required>
                            <option value="TOF">Top of Funnel (TOF)</option>
                            <option value="MOF">Middle of Funnel (MOF)</option>
                            <option value="BOF">Bottom of Funnel (BOF)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="funnel-description">Description</label>
                        <textarea id="funnel-description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Save Funnel</button>
                </form>
            </div>
        </div>

        <!-- Add Lead Modal -->
        <div id="add-lead-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Lead</h2>
                <form id="lead-form">
                    <input type="hidden" id="lead-funnel-id">
                    <div class="form-group">
                        <label for="lead-company">Company Name</label>
                        <input type="text" id="lead-company" required>
                    </div>
                    <div class="form-group">
                        <label for="lead-email">Email</label>
                        <input type="email" id="lead-email">
                    </div>
                    <div class="form-group">
                        <label for="lead-phone">Phone</label>
                        <input type="tel" id="lead-phone">
                    </div>
                    <div class="form-group">
                        <label for="lead-website">Website</label>
                        <input type="url" id="lead-website">
                    </div>
                    <div class="form-group">
                        <label for="lead-notes">Notes</label>
                        <textarea id="lead-notes" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lead-content-strategy">Content Strategy</label>
                        <select id="lead-content-strategy" multiple>
                            <option value="blog">Blog Posts</option>
                            <option value="ebook">E-books</option>
                            <option value="webinar">Webinars</option>
                            <option value="casestudy">Case Studies</option>
                            <option value="demo">Product Demos</option>
                            <option value="trial">Free Trials</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Add Lead</button>
                </form>
            </div>
        </div>

        <!-- Edit Lead Modal -->
        <div id="edit-lead-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Edit Lead</h2>
                <form id="edit-lead-form">
                    <input type="hidden" id="edit-lead-id">
                    <div class="form-group">
                        <label for="edit-lead-company">Company Name</label>
                        <input type="text" id="edit-lead-company" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-lead-email">Email</label>
                        <input type="email" id="edit-lead-email">
                    </div>
                    <div class="form-group">
                        <label for="edit-lead-phone">Phone</label>
                        <input type="tel" id="edit-lead-phone">
                    </div>
                    <div class="form-group">
                        <label for="edit-lead-website">Website</label>
                        <input type="url" id="edit-lead-website">
                    </div>
                    <div class="form-group">
                        <label for="edit-lead-notes">Notes</label>
                        <textarea id="edit-lead-notes" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-lead-content-strategy">Content Strategy</label>
                        <select id="edit-lead-content-strategy" multiple>
                            <option value="blog">Blog Posts</option>
                            <option value="ebook">E-books</option>
                            <option value="webinar">Webinars</option>
                            <option value="casestudy">Case Studies</option>
                            <option value="demo">Product Demos</option>
                            <option value="trial">Free Trials</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-lead-funnel">Move to Funnel</label>
                        <select id="edit-lead-funnel">
                            <!-- Options will be dynamically inserted -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="delete-lead-btn" class="delete-btn">Delete Lead</button>
                        <button type="submit" class="submit-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
