<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Funnel Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4361ee">
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-funnel-dollar"></i> Advanced Funnel Manager</h1>
      <div class="header-controls">
        <button class="btn analytics-btn" onclick="toggleAnalytics()">
          <i class="fas fa-chart-line"></i> Analytics
        </button>
        <div class="dropdown">
          <button class="btn export-btn">
            <i class="fas fa-file-export"></i> Export
          </button>
          <div class="dropdown-content">
            <a href="#" onclick="exportAsPDF()"><i class="fas fa-file-pdf"></i> PDF</a>
            <a href="#" onclick="exportAsJSON()"><i class="fas fa-file-code"></i> JSON</a>
            <a href="#" onclick="exportAsCSV()"><i class="fas fa-file-csv"></i> CSV</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Visual Funnel -->
    <div class="funnel-visualization">
      <div class="funnel-top">
        <div class="funnel-stage tof" data-stage="tof">
          <div class="stage-header">
            <h2>TOF</h2>
            <h3>Awareness</h3>
            <div class="stage-count">0</div>
            <div class="progress-bar">
              <div class="progress" id="tof-progress"></div>
            </div>
          </div>
          <div class="leads-container" id="tof-leads"></div>
          <button class="add-lead-btn" onclick="addLead('tof')">
            <i class="fas fa-plus"></i> Add Lead
          </button>
        </div>
      </div>
      
      <div class="funnel-middle">
        <div class="funnel-stage mof" data-stage="mof">
          <div class="stage-header">
            <h2>MOF</h2>
            <h3>Consideration</h3>
            <div class="stage-count">0</div>
            <div class="progress-bar">
              <div class="progress" id="mof-progress"></div>
            </div>
          </div>
          <div class="leads-container" id="mof-leads"></div>
          <button class="add-lead-btn" onclick="addLead('mof')">
            <i class="fas fa-plus"></i> Add Lead
          </button>
        </div>
      </div>
      
      <div class="funnel-bottom">
        <div class="funnel-stage bof" data-stage="bof">
          <div class="stage-header">
            <h2>BOF</h2>
            <h3>Decision</h3>
            <div class="stage-count">0</div>
            <div class="progress-bar">
              <div class="progress" id="bof-progress"></div>
            </div>
          </div>
          <div class="leads-container" id="bof-leads"></div>
          <button class="add-lead-btn" onclick="addLead('bof')">
            <i class="fas fa-plus"></i> Add Lead
          </button>
        </div>
      </div>
    </div>

    <!-- Analytics Panel -->
    <div id="analyticsPanel" class="analytics-panel hidden">
      <div class="analytics-header">
        <h3><i class="fas fa-chart-pie"></i> Funnel Analytics</h3>
        <button class="close-btn" onclick="toggleAnalytics()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value" id="totalLeads">0</div>
          <div class="metric-label">Total Leads</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="conversionRate">0%</div>
          <div class="metric-label">Conversion Rate</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="avgDwellTime">0d</div>
          <div class="metric-label">Avg. Dwell Time</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="forecastCompletions">0</div>
          <div class="metric-label">Forecast (7d)</div>
        </div>
      </div>
      
      <div class="timeline-section">
        <h4><i class="fas fa-history"></i> Recent Activity</h4>
        <div class="timeline" id="activityTimeline"></div>
      </div>
    </div>

    <!-- Modals (same as before but enhanced) -->
    <!-- ... -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
