<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>Advanced Sales Funnel Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4361ee">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-content">
        <h1><i class="fas fa-funnel-dollar"></i> Sales Funnel Manager</h1>
        <p class="subtitle">Visualize and optimize your customer journey</p>
      </div>
      <div class="header-controls">
        <button id="installButton" class="btn btn-primary" style="display:none;">
          <i class="fas fa-download"></i> Install App
        </button>
        <button class="btn btn-primary" onclick="toggleAnalytics()">
          <i class="fas fa-chart-line"></i> Analytics
        </button>
        <div class="dropdown">
          <button class="btn btn-secondary">
            <i class="fas fa-file-export"></i> Export
          </button>
          <div class="dropdown-content">
            <a href="#" onclick="exportAsPDF()"><i class="fas fa-file-pdf"></i> PDF</a>
            <a href="#" onclick="exportAsJSON()"><i class="fas fa-file-code"></i> JSON</a>
            <a href="#" onclick="exportAsCSV()"><i class="fas fa-file-csv"></i> CSV</a>
          </div>
        </div>
        
      </div>
    </header>

    <div class="funnel-container">
      <!-- TOF Stage -->
      <div class="funnel-stage tof" data-stage="tof">
        <div class="stage-header">
          <div class="stage-titles">
            <h2>TOF</h2>
            <h3>Top of Funnel</h3>
            <div class="stage-count">0</div>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" id="tof-progress"></div>
            </div>
            <span class="progress-text" id="tof-progress-text">0%</span>
          </div>
        </div>
        <div class="leads-container" id="tof-leads"></div>
        <button class="add-lead-btn" onclick="openAddLeadModal('tof')">
          <i class="fas fa-plus"></i> Add Lead
        </button>
      </div>

      <!-- MOF Stage -->
      <div class="funnel-stage mof" data-stage="mof">
        <div class="stage-header">
          <div class="stage-titles">
            <h2>MOF</h2>
            <h3>Middle of Funnel</h3>
            <div class="stage-count">0</div>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" id="mof-progress"></div>
            </div>
            <span class="progress-text" id="mof-progress-text">0%</span>
          </div>
        </div>
        <div class="leads-container" id="mof-leads"></div>
        <button class="add-lead-btn" onclick="openAddLeadModal('mof')">
          <i class="fas fa-plus"></i> Add Lead
        </button>
      </div>

      <!-- BOF Stage -->
      <div class="funnel-stage bof" data-stage="bof">
        <div class="stage-header">
          <div class="stage-titles">
            <h2>BOF</h2>
            <h3>Bottom of Funnel</h3>
            <div class="stage-count">0</div>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" id="bof-progress"></div>
            </div>
            <span class="progress-text" id="bof-progress-text">0%</span>
          </div>
        </div>
        <div class="leads-container" id="bof-leads"></div>
        <button class="add-lead-btn" onclick="openAddLeadModal('bof')">
          <i class="fas fa-plus"></i> Add Lead
        </button>
      </div>
    </div>

    <!-- Analytics Panel -->
    <div id="analyticsPanel" class="analytics-panel">
      <div class="analytics-header">
        <h3><i class="fas fa-chart-pie"></i> Funnel Analytics</h3>
        <button class="close-btn" onclick="toggleAnalytics()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value" id="totalLeads">0</div>
          <div class="metric-label">Total Leads</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="conversionRate">0%</div>
          <div class="metric-label">Conversion Rate</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="avgDwellTime">0d</div>
          <div class="metric-label">Avg. Dwell Time</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="forecastCompletions">0</div>
          <div class="metric-label">Forecast (7d)</div>
        </div>
      </div>
      
      <div class="timeline-section">
        <h4><i class="fas fa-history"></i> Recent Activity</h4>
        <div class="timeline" id="activityTimeline"></div>
      </div>
    </div>

    <!-- Add Lead Modal -->
    <div id="addLeadModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Add New Lead</h3>
        <form id="addLeadForm">
          <div class="form-group">
            <label for="leadName">Name *</label>
            <input type="text" id="leadName" placeholder="Company or person name" required>
          </div>
          <div class="form-group">
            <label for="leadEmail">Email</label>
            <input type="email" id="leadEmail" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="leadPhone">Phone</label>
            <input type="tel" id="leadPhone" placeholder="Phone number">
          </div>
          <div class="form-group">
            <label for="leadWebsite">Website</label>
            <input type="url" id="leadWebsite" placeholder="Website URL">
          </div>
          <div class="form-group">
            <label for="leadContacts">Contacts</label>
            <input type="text" id="leadContacts" placeholder="People in contact with">
          </div>
          <div class="form-group">
            <label for="leadTag">Tag</label>
            <select id="leadTag">
              <option value="">No tag</option>
              <option value="hot">üî• Hot lead</option>
              <option value="cold">‚ùÑÔ∏è Cold lead</option>
              <option value="repeat">üîÑ Repeat customer</option>
              <option value="vip">‚≠ê VIP</option>
            </select>
          </div>
          <div class="form-group">
            <label for="leadPriority">Priority</label>
            <select id="leadPriority">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="leadNotes">Notes</label>
            <textarea id="leadNotes" placeholder="Add any notes..."></textarea>
          </div>
          <input type="hidden" id="currentStage">
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Lead</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Lead Modal -->
    <div id="editLeadModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Edit Lead</h3>
        <form id="editLeadForm">
          <div class="lead-info-header">
            <h4 id="editLeadName"></h4>
            <span class="lead-tag" id="editLeadTag"></span>
          </div>
          <div class="form-group">
            <label for="editLeadEmail">Email</label>
            <input type="email" id="editLeadEmail" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="editLeadPhone">Phone</label>
            <input type="tel" id="editLeadPhone" placeholder="Phone number">
          </div>
          <div class="form-group">
            <label for="editLeadWebsite">Website</label>
            <input type="url" id="editLeadWebsite" placeholder="Website URL">
          </div>
          <div class="form-group">
            <label for="editLeadContacts">Contacts</label>
            <input type="text" id="editLeadContacts" placeholder="People in contact with">
          </div>
          <div class="form-group">
            <label for="editLeadStage">Stage</label>
            <select id="editLeadStage">
              <option value="tof">TOF - Top of Funnel</option>
              <option value="mof">MOF - Middle of Funnel</option>
              <option value="bof">BOF - Bottom of Funnel</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editLeadPriority">Priority</label>
            <select id="editLeadPriority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editLeadNotes">Notes</label>
            <textarea id="editLeadNotes" placeholder="Add any notes..."></textarea>
          </div>
          <div class="form-group">
            <label for="editContentStrategy">Content Strategy</label>
            <textarea id="editContentStrategy" placeholder="Content strategy for this funnel stage..."></textarea>
          </div>
          <input type="hidden" id="editingLeadId">
          <div class="form-actions">
            <button type="button" class="btn btn-danger" onclick="deleteLead()">Delete Lead</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Handle PWA install prompt
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });
    
    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installButton.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
    
    window.addEventListener('appinstalled', () => {
      installButton.style.display = 'none';
      window.funnelManager.showNotification('App installed successfully!', 'success');
    });
  </script>
</body>
</html>
